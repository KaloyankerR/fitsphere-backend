version: '3.8'

networks:
  my_network:
    driver: bridge

volumes:
  mysql-data:

services:
  mysql:
    image: mysql:latest
    container_name: fitsphere-database
    environment:
      - MYSQL_DATABASE=fitsphere
      - MYSQL_PASSWORD=rihanna2912
      - MYSQL_ROOT_PASSWORD=rihanna2912
    ports:
      - 3307:3306
    networks:
      - my_network
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "mysql"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    container_name: fitsphere-backend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/fitsphere
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=rihanna2912
    networks:
      - my_network
    depends_on:
      - mysql
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
